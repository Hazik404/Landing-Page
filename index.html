<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>
<body>
    <div class="page">
        <div class="header">
            <p>Header Logo</p>
        <div class="sub-header">         
            <p>header link one</p>
            <p>header link two</p>
            <p>header link three</p>
        </div>        
        </div>
    <div class="hero-section">
        <div class="hero-text">
            
            <p class="hero-text-1">This website is <i>awesome</i></p>
            <p class="hero-text-2">This website has some subtext that goes here under the main title.
                It is a smaller font and the color is lower contrast
            </p>
            <button class="sign-up">Sign up</button>
        </div>
        
        <img class="hero-img" src="hero section image.jpg" alt="header section image">        
    </div> 
        <p class="info-text-0">Some random information</p>
        <div class="info-img">
            <img class="img-1" src="./Info-section-img/info section img-1.jpg">
            <img class="img-2" src="./Info-section-img/info section img-2.jpg">
            <img class="img-3" src="./Info-section-img/info section img-3.jpg">
            <img class="img-4" src="./Info-section-img/info section img-4.jpg">
        </div> 
        <div class="info-text">
            <p class="text-1">this is some subtext under an image</p>
        </div>  
      
</body>
</html>
